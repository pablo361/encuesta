<div>
<p class="text-3xl">Encuestas</p>
</div>



<div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">

            <th scope="col" class="py-3 px-6">
                Nombre
            </th>
            <th scope="col" class="py-3 px-6">
                Fecha

        </thead>

            <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                Servicio Confiteria
            </th>
            <td class="py-4 px-6">
                10/10/2022
            </td>
            <td class="py-4 px-6">
                456
            </td>
            <td class="py-4 px-6">
                Abierta
            </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                Aumento de cuota (solo se toman los "si")
            </th>
            <td class="py-4 px-6">
                09/08/2022
            </td>
            <td class="py-4 px-6">
                987
            </td>
            <td class="py-4 px-6">
                Cerrado
            </td>
        </tr>
        <tr class="bg-white dark:bg-gray-800">
            <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                Derecho de las mujeres (solo se toman los "no")
            </th>
            <td class="py-4 px-6">
                02/03/2022
            </td>
            <td class="py-4 px-6">
                85
            </td>
            <td class="py-4 px-6">
                Cerrado
            </td>
        </tr>
        </tbody>
    </table>
</div>
