<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tailwind-->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<body>


<!-- Container -->
<div class="flex flex-col h-screen bg-gray-100">
    <!-- Auth Card Container -->
    <div class="grid place-items-center mx-2 my-20 sm:my-auto">


        <!-- Auth Card -->
        <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
            px-6 py-10 sm:px-10 sm:py-6
            bg-white rounded-lg shadow-md lg:shadow-lg">

            <!-- Card Title -->
            <img class="max-w-xs w-56 m-auto" src="assets/logo_UCASAL_vertical_color.png" alt="UCASAL">

            <form class="mt-10" method="POST">
                <!-- Email Input -->
                <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">Email</label>
                <input id="email" type="email" name="email" placeholder="Email"
                       class="block w-full py-3 px-1 mt-2
                    text-gray-800 appearance-none
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
                        />

                <!-- Password Input -->
                <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Contraseña</label>
                <input id="password" type="password" name="password" placeholder="Contraseña"
                       class="block w-full py-3 px-1 mt-2 mb-4
                    text-gray-800 appearance-none
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
                        />

                <!-- Auth Buttton
                <button type="submit"
                        class="w-full py-3 mt-10 bg-gray-800 rounded-sm
                    font-medium text-white uppercase
                    focus:outline-none hover:bg-gray-700 hover:shadow-none boton-azul-ucasal">
                    ENTRAR-->
                </button>
                <a  href="encuestas.html">
                     <p class="w-full py-3 mt-10 bg-gray-800 rounded-sm
                    font-medium text-white uppercase text-center
                    focus:outline-none hover:bg-gray-700 hover:shadow-none boton-azul-ucasal">ENTRAR</p>

                </a>

            </form>
        </div>
    </div>
</div>
</body>
</html>
